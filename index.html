<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dbd5552919.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="slides">
        <img
          class="photos"
          src="images/ph1.jpeg"
          alt="photo1"
          draggable="false"
        />
        <img
          class="photos"
          src="images/ph2.jpeg"
          alt="photo2"
          draggable="false"
        />
        <img
          class="photos"
          src="images/ph3.jpeg"
          alt="photo3"
          draggable="false"
        />
        <img
          class="photos"
          src="images/ph4.jpeg"
          alt="photo4"
          draggable="false"
        />
        <img
          class="photos"
          src="images/ph5.jpeg"
          alt="photo5"
          draggable="false"
        />
        <img
          class="photos"
          src="images/ph6.jpeg"
          alt="photo6"
          draggable="false"
        />
        <img
          class="photos"
          src="images/ph7.jpeg"
          alt="photo7"
          draggable="false"
        />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
